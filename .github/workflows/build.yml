name: Build EXE

on:
  # Build when a release is created
  release:
    types: [created]
  # Or manually trigger from Actions tab
  workflow_dispatch:

jobs:
  # Build EXE
  build:
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install openai-whisper
          pip install sv-ttk
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "Final Whisper" --icon=icon.ico --add-data "logo.png;." --add-data "icon.ico;." --add-data "version.txt;." whisper_gui.py
      
      - name: Upload EXE to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Final Whisper.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Final-Whisper-EXE
          path: dist/Final Whisper.exe
